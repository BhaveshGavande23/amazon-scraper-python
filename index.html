<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="https://cdn.pixabay.com/photo/2016/10/22/00/15/spotify-1759471_1280.jpg"/>
  <title>spotify-web player</title> 
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="sidebar"> 
      <div class="nav"> 
        <div class="nav-option" style="opacity: 1">  
          <i class="fa-solid fa-house"></i>
          <a href="#"> home</a>
        </div>
        <div  class="nav-option" >
          <i class="fa-solid fa-magnifying-glass"></i>
          <a href="#"> search</a>
        </div>
      </div>
      <div class="library">
        <div class="option">
          <div class="lib-option" nav-option">  
            <i class="fa-brands fa-bandcamp"></i>
            <a href="#"> your library</a>
          </div>
          <div class="icons">
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div class="lib-box">
          <div class="box">
            <p class="box-p1"> create your playlist</p>
            <p class="box-p2">its easy, we'll help you</p>
            <button class="badge"> create playlist </button>
          </div>
          <div class="box">
            <p class="box-p1"> lets find some podcast to follow</p>
            <p class="box-p2">we'll keep you updated on new episodes </p>
            <button class="badge"> browse podcast </button>
          </div>
        </div>
      </div>
    </div>
    <div class="main-content"> 
      <div class="sticky-nav">
        <div class="arrows"> 
          <i class="fa-solid fa-circle-chevron-right"></i>
          <i class="fa-solid fa-circle-chevron-left"></i>
        </div>
           <div class="sticky-nav-options"> 
              <button class="badge nav-item"> explore premium</button>
              <button class="badge dark-badge nav-item"> <i class="fa-solid fa-download"></i>install app </button>
              <i class="fa-solid fa-user  nav-item"></i>
           </div>
      </div>
      <div class="cards"></div>
    </div>
    <div class="music-player"> music player </div>
    
  </div>
   
</body>
</html>
