<body>

    <header>
        <h1 color="black" font-family="sans-serif" text-align="center">calculator</h1>
    </header>

    <div id="program">
        
       <div  id="screen">
       <input  type="text" id="display" placeholder="thunderr">
       </div>

    <div  position="static" id="container">

    <button id="btn" type="button" onclick="displayvalue('1')"> 1</button>
    <button id="btn" type="button" onclick="displayvalue('2')"> 2</button>
    <button id="btn" type="button" onclick="displayvalue('3')"> 3</button>
    <button id="btn" type="button" onclick="displayvalue('4')"> 4</button>
    <button id="btn" type="button" onclick="displayvalue('5')"> 5</button>

    <button id="btn" type="button" onclick="displayvalue('0')" > 0</button>
    </div>
    
    </div>

     <div id="operators">
            
        <button id="plus"  type="button" onclick="displayvalue('+')"> +</button>
        <button id="minus" type="button" onclick="displayvalue('-')"> -</button>
        <button id="mul"   type="button" onclick="displayvalue('*')"> *</button>
        <button id="divide" type="button" onclick="displayvalue('/')"> / </button>
        <button id="ans"   type="button" onclick="calculate()"> =</button>
        <button id="clear" type="button" onclick="clearscreen()"> C </button>
     </div>
